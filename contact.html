<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!--Sol mavi taraf-->
    <div class="sidebar">
        <div class="profile-container">
            <img src="/img/profile.jpg" alt="irem_öztürk" class="profile-img">
            <p class="name">İrem Öztürk</p>
        </div>
    </div>
   <!--Menü kısmım-->
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="projects.html">Projeler</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
    </nav>
    <!--Form kısmım-->
    <div class="form-container">
        <form id="contactForm" onsubmit="return validateForm()">
            <h2>İletişim Formu</h2>
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" placeholder="Adınızı yazın">
            <br>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi yazın">
            <br>
            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" placeholder="Mesajınızı yazın"></textarea>
            <br>
            <button type="submit">Gönder</button>
            <p id="error-message">Lütfen tüm alanları doldurun ve geçerli bir e-posta adresi girin.</p>
        </form>
    </div>
</body>
</html>
